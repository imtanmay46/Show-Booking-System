# Spring Boot Application Configuration
spring:
    application:
        name: ShowCase

# Profile-based configuration
    profiles:
        active: ${SPRING_PROFILE:dev}

# Database Configuration
    datasource:
        url: ${DATABASE_URL:jdbc:h2:mem:showcasedb}
        username: ${DATABASE_USERNAME:sa}
        password: ${DATABASE_PASSWORD:}
        driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}

# JPA Configuration
    jpa:
        ddl-auto: ${DDL_AUTO:update}
        show-sql: ${SHOW_SQL:true}
        properties:
            hibernate:
                dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
                format_sql: true

# H2 Console (disable in production)
    h2:
        console:
            enabled: ${H2_CONSOLE_ENABLED:true}
            path: /h2

# Server Configuration
server:
    port: ${PORT:8080}
    error:
        include-message: always
        include-binding-errors: always

# JWT Configuration
jwt:
    secret: ${JWT_SECRET:MyVerySecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong}
    expiration: ${JWT_EXPIRATION:86400000}

# Google OAuth Configuration
google:
    client:
        id: ${GOOGLE_CLIENT_ID:809124904526-g5s2qpsi9flo935ovjsa2hfn7t3dkgqf.apps.googleusercontent.com}

# Payment Gateway Configuration
payment:
    gateway:
        currency: ${PAYMENT_CURRENCY:INR}
        key-id: ${RAZORPAY_KEY_ID:mock_key_test_123}
        key-secret: ${RAZORPAY_KEY_SECRET:mock_secret_test_123}

# Logging Configuration
logging:
    level:
        root: INFO
        com.example.showcase: ${LOG_LEVEL:DEBUG}
        org.springframework.security: ${SECURITY_LOG_LEVEL:DEBUG}
        org.hibernate.SQL: DEBUG